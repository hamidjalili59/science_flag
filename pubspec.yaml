      url: https://github.com/hamidjalili59/api_service.git
      ref: main
  auto_route: ^7.1.0
  cunning_document_scanner: ^1.1.2
  dartz: ^0.10.1
  database_service:
    git:
      url: https://github.com/hamidjalili59/database_service.git
  dio: ^5.1.0
  dotted_border: ^2.0.0+3
  fleather: ^1.8.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_launcher_icons: ^0.13.1
  flutter_math_fork: ^0.7.1
  flutter_native_splash: ^2.2.16
  flutter_rte: ^0.4.13
  flutter_screenutil: ^5.8.1
  flutter_svg: ^2.0.6
  freezed_annotation: ^2.2.0
  get_it: ^7.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^0.8.7+5
