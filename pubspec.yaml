  ndialog: ^4.3.0
  parchment: ^1.8.0
  permission_handler: ^10.2.0
  quill_delta: ^3.0.0-nullsafety.2
  shimmer: ^2.0.0
  url_launcher: ^6.1.11

dev_dependencies:
  auto_route_generator: ^7.0.0
  build_runner: ^2.3.3
  change_app_package_name: ^1.1.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  hive_generator: ^2.0.0
  injectable_generator: ^2.1.5
  json_serializable: ^6.6.1

flutter_native_splash:
  image: assets/images/icon.png
  color: "#ffffff"

# add new icons
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/png/
    - assets/images/png/intro/
    - assets/images/icons/
    - assets/icons/
    - assets/svg/
